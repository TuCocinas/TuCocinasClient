<div class="signup-screen modal-in">
	<div class="view">
		<div class="page" data-page="signup">
			<div class="background-signup"></div>
			<div class="page-content" style="padding-top: 0;">
				<div class="signup-screen-content" style="height: 570px;">
					<div class="signup-screen-title">
						<b>Información básica</b>
					</div>
					<form id="signup-form" method="POST">
						<div class="list-block item-block">
							<ul>
								<li>
									<div class="item-input">
										<input type="text" required class="form-control" name="first_name" placeholder="Nombres">
									</div>
								</li>
								<li>
									<div class="item-input">
										<input type="text" required class="form-control" name="last_name" placeholder="Apellidos">
									</div>
								</li>
								<li>
									<div class="item-input">
										<input type="text" required class="form-control" name="email" placeholder="Correo electrónico">
									</div>
								</li>
								<li>
									<div class="item-input">
										<input type="password"  required class="form-control" name="password" placeholder="Contraseña">
									</div>
								</li>
							</ul>
						</div>
						<div class="list-block item-block">
							<ul>
								<li>
									<input type="submit" class="item-link list-button btn-login box-border-radius no-border" name="signup" value="Registrarme">
								</li>
								<li class="text-center">
									<span>ó</span>
								</li>
								<li>
									<a href="#" class="item-link list-button btn-facebook box-border-radius">
										<i class="icon f7-icons">social_facebook_fill</i>
										Registrarme con Facebook
									</a>
								</li>
							</ul>
						</div>
					</form>
					<div class="text-center">
						<p>
							<a href="html/login.html" class="link login-btn" style="color: black !important;">Ya tengo cuenta</a>
						</p>
						<br>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
